<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT Test Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    form, .output-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 600px;
      width: 100%;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 5px;
      color: #555;
    }
    select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output-container {
      margin-top: 20px;
    }
    .answer {
      display: none;
    }
    .question {
      margin-bottom: 15px;
    }
    .question p {
      margin: 5px 0;
    }
    .question ul {
      padding-left: 20px;
    }
    .question ul li {
      list-style-type: disc;
    }
  </style>
</head>
<body>
  <h1>SAT Test Generator</h1>
  <form id="generateForm">
    <label for="sections">Section:</label>
    <select id="sections">
      <option value="math">Math</option>
      <option value="verbal">Verbal</option>
    </select>
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button type="submit">Generate SAT Problems</button>
  </form>

  <button id="generatePDF">Generate PDF</button>
  <button id="toggleAnswers">Toggle Answers</button>

  <div id="questions-output" class="output-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var generateForm = document.getElementById('generateForm');
      var pdfButton = document.getElementById('generatePDF');
      var toggleAnswersButton = document.getElementById('toggleAnswers');

      if (generateForm) {
        generateForm.addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent the default form submission

          var section = document.getElementById('sections').value;
          var difficulty = document.getElementById('difficulty').value;

          fetch('/generate-sat-problem', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ section: section, difficulty: difficulty })
          })
          .then(response => {
            if (!response.ok) {
              console.error(`Network response was not ok. Status: ${response.status}, Status Text: ${response.statusText}`);
              throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.json();
          })
          .then(data => {
            var outputDiv = document.getElementById('questions-output');
            outputDiv.innerHTML = '<h2>Generated Questions:</h2>';

            if (Array.isArray(data)) {
              data.forEach((questionObj, index) => {
                outputDiv.innerHTML += `
                  <div class="question">
                    <p><strong>Question ${index + 1}:</strong> ${questionObj.question}</p>
                    <ul>
                      ${questionObj.choices.map(choice => `<li>${choice}</li>`).join('')}
                    </ul>
                    <p class="answer"><strong>Answer:</strong> ${questionObj.answer}</p>
                  </div>
                `;
              });
            } else {
              outputDiv.innerHTML = '<p>No questions generated.</p>';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Failed to generate questions. Please try again later.');
          });
        });
      }

      if (pdfButton) {
        pdfButton.addEventListener('click', function () {
          var section = document.getElementById('sections').value;
          var difficulty = document.getElementById('difficulty').value;

          fetch('/generate-pdf', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ section: section, difficulty: difficulty })
          })
          .then(response => {
            if (!response.ok) {
              console.error(`Network response was not ok. Status: ${response.status}, Status Text: ${response.statusText}`);
              throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.blob();
          })
          .then(blob => {
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = "sat_problems.pdf";
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Failed to generate PDF. Please try again later.');
          });
        });
      }

      if (toggleAnswersButton) {
        toggleAnswersButton.addEventListener('click', function () {
          var answers = document.querySelectorAll('.answer');
          answers.forEach(answer => {
            if (answer.style.display === 'none' || answer.style.display === '') {
              answer.style.display = 'block';
            } else {
              answer.style.display = 'none';
            }
          });
        });
      }
    });
  </script>
</body>
</html>
